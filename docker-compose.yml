version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"   # Jenkins UI
      - "50000:50000" # JNLP agent port
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # optional if you want Jenkins to run Docker inside
    networks:
      - jenkins-net

  agent:
    image: jenkins/ssh-agent:jdk11
    container_name: jenkins-agent
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa AAAAB3...   # <-- replace with your actual pub key
    networks:
      - jenkins-net

networks:
  jenkins-net:

volumes:
  jenkins_home:
