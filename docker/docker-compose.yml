version: '3.8'

services:
  jenkins:
    image: d-jenkins
    container_name: jenkins
    network_mode: "host"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.kube:/var/jenkins_home/.kube
    restart: unless-stopped

volumes:
  jenkins_home: